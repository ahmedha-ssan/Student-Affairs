<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"> {%load static%}
    <link rel="stylesheet" href="{%static 'CSS/edit.css'%}">
    <link rel="stylesheet" href="{%static 'CSS/nav.css'%}">
    <script src="https://kit.fontawesome.com/44a9a12877.js" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="view">Students</a></li>
            <li><a href="add">Add</a></li>
            <li class="active"><a href="search_edit">Edit</a></li>
            <li><a href="search">Search</a></li>
            <li><a href="login">logout</a></li>
        </ul>
    </nav>

    <form class="edit-form" id="form" method="post" action="update/{{ mystudent.SI }}">
        {% csrf_token %}

        <div class="form-header">
            <h1>Student Information</h1>
        </div>
        <div class="form-body">

            <div class="input">
                <label for="username" class="label-title">ID</label>
                <input type="text" id="ID1" class="form-input" required name="ID" value="{{ mystudent.SI }}">

            </div>
            <div class="input">
                <label for="username" class="label-title">Name</label>
                <input type="text" id="name" class="form-input" value="{{ mystudent.name }}" name="name">
            </div>
            <!-- <div class="input">
                <label for="username" class="label-title">Date of birth</label>
                <input type="date" id="brith" value="{{ mystudent.DateOfBirth }}" class="form-input"
                    name="date-of-birth">
            </div> -->
            <div class="input">
                <label for="username" class="label-title">GPA</label>
                <input type="number" id="GPA" class="form-input" min="0.0" max="4.0" step="0.01" name="GPA"
                    value="{{ mystudent.GPA }}">
            </div>
            <div class="input">
                <label for="username" class="label-title">Gender</label>
                <select name="gender" id="gender" value="{{ mystudent.gender }}">

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input">
                <label for="username" class="label-title">Level</label>
                <input type="number" name="level" step="1" class="form-input" value="{{ mystudent.level }}" min="1"
                    max="10">
            </div>
            <div class="input">
                <label for="username" class="label-title">Status</label>
                <select name="status" value="{{ mystudent.status }}">
                    <option value="active">active</option>
                    <option value="inactive">inactive</option>
                </select>
            </div>
            <!-- <div class="input">
                <label for="username" class="label-title">Department</label>
                <select name="department" disabled>
                    <option value="CS">CS</option>
                    <option value="IS">IS</option>
                </select>
            </div> -->
            <div class="input">
                <label for="username" class="label-title">Email</label>
                <input type="text " class="form-input" placeholder="Enter email" id="email"
                    value="{{ mystudent.Email }}">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small id="smallEmail"></small> -->
                <div class="error"></div>
            </div>
            <div class="input">
                <label for="phone" class="label-title">Mobile number</label>

                <input type="text" name="mobile" id="mobile" class="form-input" value="{{ mystudent.mobile }}" />
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>

                <div class="error"></div>
            </div>
            <div class="form-footer">
                <a class="btn" href="delete/{{mystudent.SI}}">Delete</a>
                <!-- <button type=" button" class="btn" onclick="deleted()">Delete</button> -->
                <button type="submit" class="btn" onclick="updated()">Update</button>
            </div>
        </div>

    </form>

    <script src="{%static 'java script/edit .js'%}"></script>
</body>

</html>
